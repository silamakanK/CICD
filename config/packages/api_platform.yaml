api_platform:
  title: 'Todolist API'
  description: 'This API allows you to create todo lists that contain taggable tasks.'
  version: '1.0.0'
  show_webby: false
  metadata_backward_compatibility_layer: false

  mapping:
    paths: ['%kernel.project_dir%/src/Entity']

  swagger:
    versions: [3]
    api_keys:
      httpBasicAuth:
        name: Authorization
        type: header

  formats:
    json: ["application/json"]
    html: ['text/html']

  defaults:
    pagination_enabled: false
    iri: 'http://localhost:8080'