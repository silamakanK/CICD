name: "CI"

on:
    push: 
        paths-ignore: './ci-basics.yml'
    workflow_dispatch: ~

jobs:
    deps:
        name: "install dependancies"
        runs-on: "ubuntu-latest"
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4
            #   run: ls

            -  name: "Installation php"
               uses: shivammathur/setup-php@v2

            - name: "Installation composer"
              run: |
                composer install
                composer --version